<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="titulo" value="Reporte de ventas" />
    <ui:define name="body">
        <h:form>
            <h:outputText id="linkHeader" value="AdministraciÃ³n de usuarios" style="color:white"/>
        </h:form>   
        <h:panelGroup>

            <!--            private Date fechaVenta;
            private Mueble producto;
            private int cantidad;
            private String ciudad;
            private Usuario comprador;-->



            <h:form>
                <div align="right" style="padding-right: 10px">
                    <h:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.xhtml"/>
                </div>
                <p:dataGrid id="availableMuebles" var="venta" value="#{reporteBean.ultimo}" columns="3">
                    <p:panel id="pnl" header="#{venta.producto.nombre}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <h:outputLabel value="#{venta.cantidad}"  />
                            <h:outputLabel value="#{venta.ciudad}"  />
                            <h:outputLabel value="#{venta.fechaVenta}"  />
                        </h:panelGrid>
                    </p:panel>
                    <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                </p:dataGrid>
            </h:form>
            
            
               
        </h:panelGroup>
        
        <h:outputText value=" - Fecha de venta mayor:" />
        <h:outputText value="#{reporteBean.fechaMayor}" />
        <h:outputText value=" - Rango inicial del listado:" />
        <h:outputText value="#{reporteBean.fechaIni}" />
        <h:outputText value=" - Rango final del listado:" />
        <h:outputText value="#{reporteBean.fechaFin}" />


    </ui:define>
</ui:composition>
