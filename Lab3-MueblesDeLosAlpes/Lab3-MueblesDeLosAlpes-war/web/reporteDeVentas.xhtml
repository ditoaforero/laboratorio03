<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="titulo" value="Reporte de ventas" />
    <ui:define name="body">
        <h:form>
            <h:outputText id="linkHeader" value="AdministraciÃ³n de usuarios" style="color:white"/>
        </h:form>   
        <h:panelGroup>

            <!--            private Date fechaVenta;
            private Mueble producto;
            private int cantidad;
            private String ciudad;
            private Usuario comprador;-->



            <h:form>
                <div align="right" style="padding-right: 10px">
                    <h:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.xhtml"/>
                </div>


                <h1>Se utilizo DataTable - Basic de PrimeFaces</h1>
                <p:dataTable var="venta" value="#{reporteBean.ultimo}">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{venta.producto.nombre}" />
                    </p:column>

                    <p:column headerText="Cantidad">
                        <h:outputText value="#{venta.cantidad}" />
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{venta.fechaVenta}" />
                    </p:column>
                    <p:column headerText="Ciudad">
                        <h:outputText value="#{venta.ciudad}" />
                    </p:column>
                </p:dataTable>
            </h:form>

        </h:panelGroup>

        <h:outputText value=" - Fecha de venta mayor:" />
        <h:outputText value="#{reporteBean.fechaMayor}" />
        <br></br>
        <h:outputText value=" - Rango inicial del listado:" />
        <h:outputText value="#{reporteBean.fechaIni}" />
        <br></br>
        <h:outputText value=" - Rango final del listado:" />
        <h:outputText value="#{reporteBean.fechaFin}" />
        <br></br>
        <h:outputText value=" - Total de productos vendidos:" />
        <h:outputText value="#{reporteBean.total}" />
        <br></br>


    </ui:define>
</ui:composition>
